    }

      background: var(--spotify-card);

    .carbon-sync-title {

    .endpoint-card { 
      background: var(--spotify-card);

    .container {

<body>
    <div class="bg-animation" id="bgParticles"></div>
    <nav>
      <div class="nav-content">
        <a class="logo" href="#home">
          <img src="/static/carbonteq_logo.jpeg" alt="CarbonCompliance Logo"/>
        </a>
      </div>
    </nav>
    <section id="metrics" class="metrics-section">
      <div class="container">
        <div class="carbon-sync-title">CarbonCompliance</div>
        <h2 class="section-title">Endpoint Compliance Monitor</h2>
        
        <!-- Action Buttons -->
        <div style="text-align: center; margin-bottom: 2rem;">
                  <button class="action-btn" onclick="showDashboard()">Dashboard</button>
        <button class="action-btn" onclick="showAddEndpoint()">Add Endpoint</button>
        <button class="action-btn" onclick="refreshData()">Refresh Data</button>
        <button class="action-btn" onclick="showCertificateTemplates()">Certificate Templates</button>
        </div>
        
        <div id="main-content">
          <!-- Dashboard content will be loaded here -->
        </div>
      </div>
    </section>
    <div class="footer-credit-devops">saadhaniftaj's devops final project</div>
    
    <!-- Add Endpoint Modal -->
    <div class="modal" id="addEndpointModal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal('addEndpointModal')">&times;</button>
        <h3 style="margin-bottom:1.2em; color:var(--spotify-yellow);">Add New Endpoint</h3>
        <form id="addEndpointForm">
          <label for="endpointName">Endpoint Name</label>
          <input type="text" id="endpointName" name="endpointName" placeholder="e.g. Workstation-01" required />
          
          <label for="endpointHostname">Hostname</label>
          <input type="text" id="endpointHostname" name="endpointHostname" placeholder="e.g. workstation-01.local" required />
          
          <label for="endpointIP">IP Address</label>
          <input type="text" id="endpointIP" name="endpointIP" placeholder="e.g. 192.168.1.100" required />
          
          <label for="endpointType">Endpoint Type</label>
          <select id="endpointType" name="endpointType" style="width: 100%; padding: 0.7em 1em; border-radius: 7px; border: 1px solid #444; background: #191414; color: #fff; font-size: 1.08rem; margin-bottom: 1em;">
            <option value="workstation">Workstation</option>
            <option value="server">Server</option>
            <option value="laptop">Laptop</option>
            <option value="mobile">Mobile Device</option>
          </select>
          
          <label for="endpointDescription">Description</label>
          <input type="text" id="endpointDescription" name="endpointDescription" placeholder="Optional description" />
          
          <button type="submit">Add Endpoint</button>
        </form>
      </div>
    </div>

    <!-- Certificate Templates Modal -->
    <div class="modal" id="certificateTemplatesModal">
      <div class="modal-content" style="max-width:600px;">
        <button class="modal-close" onclick="closeModal('certificateTemplatesModal')">&times;</button>
        <h3 style="margin-bottom:1.2em; color:var(--spotify-yellow);">Compliance Certificate Templates</h3>
        <div id="certificateTemplatesList">
          <!-- Templates will be loaded here by JS -->
        </div>
      </div>
    </div>

    <script>
    let currentView = 'dashboard';
    let endpoints = [];
    let complianceData = {};

    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
        showDashboard();
        initParticleAnimation();
    });

    function showDashboard() {
        currentView = 'dashboard';
        loadDashboard();
    }

    function showAddEndpoint() {
        document.getElementById('addEndpointModal').classList.add('active');
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
    }

    async function loadDashboard() {
        const content = document.getElementById('main-content');
        content.innerHTML = '<div style="text-align: center; color: #ffe066; font-size: 1.2rem;">Loading dashboard...</div>';
        
        try {
            // Fetch compliance summary
            const summaryResponse = await fetch('/api/compliance/summary');
            const summary = await summaryResponse.json();
            
            // Fetch recent reports
            const reportsResponse = await fetch('/api/compliance/reports');
            const reports = await reportsResponse.json();
            
            displayDashboard(summary, reports);
        } catch (error) {
            console.error('Error loading dashboard:', error);
            content.innerHTML = '<div style="text-align: center; color: #ff6b6b; font-size: 1.2rem;">Error loading dashboard data</div>';
        }
    }

    function displayDashboard(summary, reports) {
        const content = document.getElementById('main-content');
        
        let html = `
            <div class="metrics-grid">
                <div class="metric-card">
                    <strong>Total Endpoints</strong>
                    <div class="value">${summary.total_endpoints || 0}</div>
                    <div class="desc">Monitored devices</div>
                </div>
                <div class="metric-card">
                    <strong>Compliant</strong>
                    <div class="value">${summary.compliant_count || 0}</div>
                    <div class="desc">Meeting standards</div>
                </div>
                <div class="metric-card">
                    <strong>Non-Compliant</strong>
                    <div class="value">${summary.non_compliant_count || 0}</div>
                    <div class="desc">Requires attention</div>
                </div>
                <div class="metric-card">
                    <strong>Avg Score</strong>
                    <div class="value">${summary.average_score ? summary.average_score.toFixed(1) + '%' : 'N/A'}</div>
                    <div class="desc">Overall compliance</div>
                </div>
            </div>
        `;

        // Add recent reports section
        if (reports && reports.length > 0) {
            html += `
                <div class="detail-section">
                    <h3 style="color: var(--spotify-green); margin-bottom: 1rem;">Recent Compliance Reports</h3>
                    <div style="max-height: 400px; overflow-y: auto;">
            `;
            
            reports.forEach(report => {
                const statusClass = report.is_compliant ? 'compliance-compliant' : 'compliance-non-compliant';
                const statusText = report.is_compliant ? 'Compliant' : 'Non-Compliant';
                
                html += `
                    <div style="background: var(--spotify-card); padding: 1rem; margin: 0.5rem 0; border-radius: 8px; border-left: 4px solid var(--spotify-green);">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                            <strong>${report.hostname}</strong>
                            <span class="compliance-status ${statusClass}">${statusText}</span>
                        </div>
                        <div style="color: #cfcfcf; font-size: 0.9rem;">
                            <div>Score: ${report.compliance_score}%</div>
                            <div>Disk Encryption: ${report.disk_encryption_status}</div>
                            <div>OS Updates: ${report.os_updates_status}</div>
                            <div>Last Check: ${new Date(report.timestamp).toLocaleString()}</div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                </div>
            `;
        }

        content.innerHTML = html;
    }

    async function refreshData() {
        await loadDashboard();
    }

    // Handle form submission for adding endpoint
    document.getElementById('addEndpointForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(e.target);
        const endpointData = {
            name: formData.get('endpointName'),
            hostname: formData.get('endpointHostname'),
            ip_address: formData.get('endpointIP'),
            type: formData.get('endpointType'),
            description: formData.get('endpointDescription')
        };
        
        try {
            const response = await fetch('/api/endpoints', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(endpointData)
            });
            
            if (response.ok) {
                alert('Endpoint added successfully!');
                closeModal('addEndpointModal');
                e.target.reset();
                await loadDashboard();
            } else {
                const error = await response.json();
                alert('Error adding endpoint: ' + (error.detail || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error adding endpoint: ' + error.message);
        }
    });

    // Particle animation
    function initParticleAnimation() {
        const $bg = document.getElementById('bgParticles');
        const totalParticles = 120;
        for(let i=0;i<totalParticles;i++){
            const d = document.createElement('div');
            d.className = 'particle ' + (Math.random() > 0.5 ? 'green' : 'yellow');
            d.style.left = Math.random() * 100 + 'vw';
            d.style.bottom = Math.random() * 100 + 'vh';
            d.style.animationDelay = (Math.random() * -12) + 's';
            d.style.animationDuration = (10 + Math.random() * 8) + 's';
            $bg.appendChild(d);
        }
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        const modals = document.querySelectorAll('.modal');
        modals.forEach(modal => {
            if (event.target === modal) {
                modal.classList.remove('active');
            }
        });
    }

    // Certificate templates data
    const certificateTemplates = [
      {
        id: 'cis',
        name: 'CIS Benchmarks',
        description: 'Industry-standard security configuration guides for operating systems, cloud providers, and applications.'
      },
      {
        id: 'iso27001',
        name: 'ISO/IEC 27001',
        description: 'International standard for information security management systems (ISMS).'
      },
      {
        id: 'soc2',
        name: 'SOC 2',
        description: 'Security, availability, processing integrity, confidentiality, and privacy controls for service organizations.'
      },
      {
        id: 'hipaa',
        name: 'HIPAA',
        description: 'US law for protecting sensitive patient health information.'
      },
      {
        id: 'pci',
        name: 'PCI DSS',
        description: 'Security standard for organizations that handle credit card information.'
      },
      {
        id: 'nist',
        name: 'NIST 800-53',
        description: 'Security and privacy controls for federal information systems and organizations.'
      },
      {
        id: 'gdpr',
        name: 'GDPR',
        description: 'European regulation for data protection and privacy.'
      },
      {
        id: 'fedramp',
        name: 'FedRAMP',
        description: 'US government program for secure cloud services.'
      }
    ];

    let imposedCertificates = [];

    async function showCertificateTemplates() {
      const modal = document.getElementById('certificateTemplatesModal');
      const list = document.getElementById('certificateTemplatesList');
      // Fetch imposed certificates from backend
      try {
        const resp = await fetch('/api/certificates');
        const data = await resp.json();
        imposedCertificates = data.imposed || [];
      } catch (e) {
        imposedCertificates = [];
      }
      list.innerHTML = certificateTemplates.map(t => {
        const imposed = imposedCertificates.includes(t.id);
        return `
        <div style=\"background: var(--spotify-card); padding: 1rem; margin-bottom: 1rem; border-radius: 8px; border-left: 4px solid var(--spotify-green);\">
          <div style=\"display: flex; justify-content: space-between; align-items: center;\">
            <div>
              <strong style=\"font-size:1.1rem; color:var(--spotify-green);\">${t.name}</strong>
              <div style=\"color:#cfcfcf; font-size:0.97rem; margin-top:0.2em;\">${t.description}</div>
            </div>
            ${imposed
              ? `<button class=\"action-btn\" style=\"padding:0.5em 1.5em; font-size:1rem; margin:0; background: linear-gradient(90deg, #ff6b6b, #ff8e8e);\" onclick=\"unimposeCertificate('${t.id}')\">Unimpose</button>`
              : `<button class=\"action-btn\" style=\"padding:0.5em 1.5em; font-size:1rem; margin:0;\" onclick=\"imposeCertificate('${t.id}')\">Impose</button>`}
          </div>
        </div>
        `;
      }).join('');
      modal.classList.add('active');
    }

    async function imposeCertificate(certId) {
      // POST to backend
      try {
        const resp = await fetch(`/api/certificates/${certId}`, { 
          method: 'POST',
          headers: getAuthHeaders()
        });
        if (resp.ok) {
          imposedCertificates.push(certId);
          showCertificateTemplates(); // Refresh modal
        } else {
          alert('Failed to impose certificate.');
        }
      } catch (e) {
        alert('Failed to impose certificate.');
      }
    }

    async function unimposeCertificate(certId) {
      // DELETE to backend
      try {
        const resp = await fetch(`/api/certificates/${certId}`, { 
          method: 'DELETE',
          headers: getAuthHeaders()
        });
        if (resp.ok) {
          // Remove from imposed certificates array
          const index = imposedCertificates.indexOf(certId);
          if (index > -1) {
            imposedCertificates.splice(index, 1);
          }
          showCertificateTemplates(); // Refresh modal
        } else {
          alert('Failed to unimpose certificate.');
        }
      } catch (e) {
        alert('Failed to unimpose certificate.');
      }
    }
    
    // Secure authentication check with token refresh
    async function checkAuth() {
        const token = localStorage.getItem('authToken');
        const refreshToken = localStorage.getItem('refreshToken');
        const expires = localStorage.getItem('tokenExpires');
        const refreshExpires = localStorage.getItem('refreshExpires');
        
        // Check if we have any valid tokens
        if (!token && !refreshToken) {
            window.location.href = '/login';
            return false;
        }
        
        // Check if access token is expired
        if (token && expires && Date.now() >= parseInt(expires)) {
            // Try to refresh the token
            if (refreshToken && refreshExpires && Date.now() < parseInt(refreshExpires)) {
                try {
                    const response = await fetch('/refresh', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            refresh_token: refreshToken
                        })
                    });
                    
                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('authToken', data.access_token);
                        localStorage.setItem('refreshToken', data.refresh_token);
                        localStorage.setItem('tokenExpires', Date.now() + (data.expires_in * 1000));
                        localStorage.setItem('refreshExpires', Date.now() + (data.refresh_expires_in * 1000));
                        return true;
                    } else {
                        // Refresh failed, clear tokens and redirect
                        clearTokens();
                        window.location.href = '/login';
                        return false;
                    }
                } catch (error) {
                    clearTokens();
                    window.location.href = '/login';
                    return false;
                }
            } else {
                // Refresh token expired, clear tokens and redirect
                clearTokens();
                window.location.href = '/login';
                return false;
            }
        }
        
        return true;
    }
    
    // Clear all tokens securely
    function clearTokens() {
        localStorage.removeItem('authToken');
        localStorage.removeItem('refreshToken');
        localStorage.removeItem('tokenExpires');
        localStorage.removeItem('refreshExpires');
    }
    
    // Add auth header to all fetch requests with automatic refresh
    async function getAuthHeaders() {
        const token = localStorage.getItem('authToken');
        if (!token) {
            throw new Error('No authentication token available');
        }
        return {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        };
    }
    
    // Secure logout function
    async function logout() {
        try {
            const headers = await getAuthHeaders();
            await fetch('/logout', {
                method: 'POST',
                headers: headers
            });
        } catch (error) {
            console.error('Logout error:', error);
        } finally {
            clearTokens();
            window.location.href = '/login';
        }
    }
    
    // Override existing functions to include auth headers with async support
    async function loadComplianceData() {
        if (!(await checkAuth())) return;
        
        try {
            const headers = await getAuthHeaders();
            const response = await fetch('/api/compliance/summary', {
                headers: headers
            });
            if (response.ok) {
                const data = await response.json();
                updateMetrics(data);
            } else if (response.status === 401) {
                // Token expired, redirect to login
                window.location.href = '/login';
            }
        } catch (error) {
            console.error('Error loading compliance data:', error);
            if (error.message.includes('No authentication token')) {
                window.location.href = '/login';
            }
        }
    }

    async function loadDeviceHistory() {

    // Initialize dashboard with secure auth
    document.addEventListener('DOMContentLoaded', async function() {
        // Check authentication first
        if (!(await checkAuth())) {
            return;
        }
        
        // Add logout button to nav
        const navContent = document.querySelector('.nav-content');
        const logoutBtn = document.createElement('button');
        logoutBtn.textContent = 'Logout';
        logoutBtn.style.cssText = `
            background: linear-gradient(90deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            margin-left: auto;
            transition: all 0.3s ease;
        `;
        logoutBtn.onclick = logout;
        navContent.appendChild(logoutBtn);
        
        // Load data with error handling
        try {
            await loadComplianceData();
            await loadRecentReports();
            await loadDeviceHistory();
        } catch (error) {
            console.error('Error initializing dashboard:', error);
        }
    });
